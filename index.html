        <script>
            // 来自造物城的自适应代码
            // 仅以此纪念与我共谋造物城但已转岗的@尚左君
            (function(window) {
                setTimeout(function() {
                    var designWidth = 750;  
                    var iw = window.innerWidth || designWidth,
                    ow = window.outerWidth || iw,
                    sw = window.screen.width || iw,
                    saw = window.screen.availWidth || iw;
                    var w = Math.min(iw, ow, sw, saw);
                    var scale = w / designWidth;
                    if (scale < 1) {
                        var meta = document.querySelector('meta[name="viewport"]');
                        meta.content = 'target-densitydpi=device-dpi,width=' + designWidth + ', initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + '';
                    }
                },
                300)
            } (window));
        </script>
